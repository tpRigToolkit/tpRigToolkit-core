[metadata]
name = tpRigToolkit-core
description = Framework that contains multiple tools to make rigs
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_file = LICENSE
author = Tomas Poveda
author_email = tpovedatd@gmail.com
url = https://github.com/tpRigToolkit/tpRigToolkit-core

[options]
zip_safe = false
include_package_data = true
packages=find:
install_requires=
    Qt.py
    pytest
    pytest-cov
    coveralls
    sphinx
    sphinx_rtd_theme
    python-json-logger
    sentry-sdk
    pyyaml
    metayaml
    tpDcc-libs-python
    tpDcc-core
    tpDcc-libs-qt
    tpDcc-dccs-maya
    tpDcc-tools-nameit
    tpRigToolkit-config

[options.extras_require]
dev =
    wheel

test =
    pytest

[bdist_wheel]
universal=1

[versioneer]
VCS = git
style = pep440
versionfile_source = tpRigToolkit/_version.py
versionfile_build =
tag_prefix =
parentdir_prefix =